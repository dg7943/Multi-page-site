<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Multi-page-site/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi page site</title>
    
    <link rel="stylesheet" href="nav.css">
    <style>
      #timer {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10%;
        height: 100px;
      }
      button {
        font-size: x-large;
        padding: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav id="navBar">
      <h2>Welcome to my Web App</h2>
      <ul>
        <li><a href="profile">Profile</a></li>
        <li><a href="alerts">Alerts</a></li>
        <li><a href="todo">Todo list</a></li>
        <li><a href="index">Home</a></li>
      </ul>
    </nav>
    <div id="timer">
    
    <button onclick="doStartTimer()">4 Second Countdown Timer</button>
    </div>
  </body>
  <script>
    function doStartTimer() {
      setTimeout(doEndTimer, 4*1000);
    }
    function doEndTimer() {
      alert("The time is up!");
    }
    
  </script>

</html>
